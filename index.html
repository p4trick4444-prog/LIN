<!DOCTYPE html>

.logo{

    gap:22px;

.slot{
    padding:24px;

    background:rgba(0,0,0,.85);
    display:flex;
    justify-content:space-between;
    opacity:0;
    transform:translateY(15px);
    transition:.4s;

.slot.show{opacity:1;transform:none;}

    0%,100%{transform:scale(1);}

<body>
<canvas id="bgCanvas"></canvas>

<img src="logo.png" class="logo" id="logoLeft">
<img src="logo2.png" class="logo" id="logoRight">

<div class="container">
<h1 id="title"></h1>

<button onclick="refresh()">ä¸‰ååˆ†é˜æ›´æ–°</button>
<button onclick="toggleVer()">åˆ‡æ› I / II</button>

<div id="loadingText">å‚™èª²ä¸­</div>
<div class="progress" id="progress"><div></div></div>
<div id="dataPanel"></div>

<div id="slots" class="slot-container"></div>
</div>

<script>
/* ===== èƒŒæ™¯æ‰è½ ===== */
const canvas=document.getElementById("bgCanvas");
const ctx=canvas.getContext("2d");
let items=[],version="II";

function resize(){
    canvas.width=innerWidth;
    canvas.height=innerHeight;
}
resize();onresize=resize;

function renderEmoji(e){
    let c=document.createElement("canvas");
    c.width=c.height=80;
    let x=c.getContext("2d");
    x.font="64px 'Apple Color Emoji','Segoe UI Emoji','Noto Color Emoji'";
    x.textAlign="center";
    x.textBaseline="middle";
    x.fillText(e,40,40);
    return c;
}
const coin=renderEmoji("ğŸª™");
const bill=renderEmoji("ğŸ’µ");

function spawn(){
    items.push({
        x:Math.random()*canvas.width,
        y:-50,
        v:6+Math.random()*4,
        img:version==="I"?coin:bill
    });
}

function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    items.forEach(i=>{
        ctx.drawImage(i.img,i.x,i.y,40,40);
        i.y+=i.v;
    });
    items=items.filter(i=>i.y<canvas.height+50);
    if(Math.random()>0.45)spawn();
    requestAnimationFrame(draw);
}
draw();

/* ===== ä¸»é‚è¼¯ ===== */
const title=document.getElementById("title");
const slots=document.getElementById("slots");
const data=document.getElementById("dataPanel");
const bar=document.querySelector("#progress div");
const loadingText=document.getElementById("loadingText");
let usedRooms=new Set();

function applyTitle(){
    title.textContent=`æœ•å¤©ä¸‹ å¡æ—è€å¸«å°ˆå±¬ï½œè³½ç‰¹ ${version} çˆ†åˆ†æ©Ÿç‡é¸æˆ¿`;
}
applyTitle();

async function fakeLoad(){
    loadingText.style.display="block";
    loadingText.textContent="å‚™èª²ä¸­";
    document.getElementById("progress").style.display="block";
    data.style.display="block";
    data.innerHTML="";
    bar.style.width="0%";

    const lines=[
        "âˆ‘(xáµ¢Â²âˆ’Î¼)/Ïƒ â†’ âˆ",
        "limâ‚™â†’âˆ P(burstâ‚™)",
        "âˆ«AwakeningÂ·Chaos dx",
        "Î£RandomWeight â‰  0",
        "f(room)=çˆ†åˆ†æ¥µå€¼"
    ];

    let p=0;
    for(const l of lines){
        let d=document.createElement("div");
        data.appendChild(d);
        await new Promise(r=>{
            (function step(){
                p+=Math.random()*6;
                if(p>100)p=100;
                d.textContent=l;
                bar.style.width=p+"%";
                p<100?requestAnimationFrame(step):setTimeout(r,180);
            })();
        });
    }
    loadingText.textContent="æ—è€å¸«ä¸Šèª²å›‰";
}

function genRoom(){
    let r;
    do{r=Math.floor(Math.random()*3000);}while(usedRooms.has(r));
    usedRooms.add(r);
    return r;
}

async function refresh(){
    slots.style.display="none";
    slots.innerHTML="";
    await fakeLoad();

    setTimeout(()=>{
        loadingText.style.display="none";
        data.style.display="none";
        document.getElementById("progress").style.display="none";
    },800);

    slots.style.display="grid";

    let rooms=[];
    for(let i=0;i<3;i++)rooms.push("top");
    for(let i=0;i<6;i++)rooms.push("high");
    while(rooms.length<27)rooms.push("normal");
    rooms.sort(()=>Math.random()-0.5);

    rooms.forEach((t,i)=>{
        let s=document.createElement("div");
        s.className="slot";
        if(t==="top"){
            s.style.border="4px solid red";
            s.style.boxShadow="0 0 45px red,0 0 90px red";
            s.style.animation="jump 1.2s infinite";
        }else if(t==="high"){
            s.style.border="4px solid gold";
            s.style.boxShadow="0 0 35px gold,0 0 70px gold";
            s.style.animation="jump 1.4s infinite";
        }else{
            s.style.border="2px solid #666";
            s.style.boxShadow="0 0 10px #444";
        }
        s.innerHTML=`<span>ç¬¬ ${genRoom()} æˆ¿</span><span>${50+Math.random()*40|0}%</span>`;
        slots.appendChild(s);
        setTimeout(()=>s.classList.add("show"),i*50);
    });
}

function toggleVer(){
    version=version==="I"?"II":"I";
    items=[];
    applyTitle();
    refresh();
}

refresh();
</script>
</body>
</html>
